<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IR Iframe</title>
   
</head>
<body>
    <iframe 
        id="dynamicIframe"
        src="https://alhokair-iframe.netlify.app/"
        scrolling="no"
        width="70%"
        style="min-height: 600px;"
        >
    </iframe>

    <script>
        const iframe = document.getElementById("dynamicIframe");
        let oldHeight = null;

        // Adjust iframe height only when necessary
        const adjustIframeHeight = (event) => {
            if (event.data?.type === "contentHeight" && oldHeight !== event.data.height) {
                iframe.style.height = `${event.data.height + 20}px`;
                oldHeight = event.data.height;
            }
        };

        window.addEventListener("message", adjustIframeHeight);
    </script>
</body>
</html>
